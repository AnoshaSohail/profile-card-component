<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- <img src="./images/bg-pattern-top.svg" alt="" class="toppattern"> -->
    <article>
      <div class="Card__container">
       <!--  <div class="Card__header"> -->
          <!-- <img src="./images/bg-pattern-card.svg" alt="" class="background__img"> -->
          <img src="./images/image-victor.jpg" alt="" class="profile__img">
        <!-- </div> -->
        <div class="wrapper"><div class="Card__deatails">
          <h1 class="name">Victor Crest <span class="txt">26</span></h1>
          <p class="country txt">London</p>
        </div>
        <div class="line"></div>
        <div class="insights">
          <div class="insight__cell">
            <h2 class="count">80K</h2>
            <p class="description txt">Followers</p>
          </div>
          <div class="insight__cell">
            <h2 class="count">803K</h2>
            <p class="description txt">Likes</p>
          </div>
          <div class="insight__cell">
            <h2 class="count">1.4K</h2>
            <p class="description txt">Photos</p>
          </div>
        </div></div>
      </div>
    </article>
   <!--  <img src="./images/bg-pattern-bottom.svg" alt="" class="bottompattern"> -->
  </main>

</body>
